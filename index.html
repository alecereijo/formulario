<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Roboto+Condensed:wght@300;400;700&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    
</head>
<body>
   <div class="container">
    <div class="banner-sub-here">
    <h1 class="banner-sub-here-heading">SUBSCRIBE HERE</h1>
    <div class="arrow">
    <i class="fas fa-arrow-down"></i>
    </div>
    <a href="#" class="banner-sub-here-btn">CLICK NOW</a>
    </div>
    <div class="form-container">
        <form class="sign-up-form">
            <input type="text" class="form-input" placeholder="FULL NAME">
            <input type="email" class="form-input" placeholder="EMAIL ADDRESS">
            <p>Get News?</p>
            <label>No</label>
            <input type="checkbox">
            <label>Yes</label>
            <button type="button">Sign Up Here</button>
        </form>
        <div class="header">
            <div>
            <h1>Welcome to CodeAndCreate</h1>
            <img src="img/derecha.jpg" width="100%" height="600px">
        </div>
        <div class="x-btn">&#10005;</div>
    </div>
</div>
   <script src="js/app.js"></script>
</body>
</html>
